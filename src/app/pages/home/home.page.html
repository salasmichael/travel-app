<app-header [backButton]=false pageTitle="Destinos de viaje" [logoutbtn]=true ></app-header>

<ion-content [fullscreen]="true">
  <ion-card>
  <ion-grid>
      <ion-row>
        <ion-col size="12" >
          <ion-select
                label="Destino:"
                [interfaceOptions]="customActionSheetOptions"
                interface="action-sheet"
                placeholder="Seleccionar destino"
              >
              <ion-select-option value="red">Red</ion-select-option>
              <ion-select-option value="green">Green</ion-select-option>
              <ion-select-option value="blue">Blue</ion-select-option>
            </ion-select>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <!-- list -->
  
  <ion-list *ngIf="!loaded">
    <ion-item *ngFor="let item of [1,1,1,1,1,1,1,1]">
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="loaded">
    <ion-card *ngFor="let item of [1,1,1,1,1,1,1,1]" (click)="detail()">
      <ion-grid>
        <ion-row>
            <ion-col size="4">
              <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />

            </ion-col>
            <ion-col size="6">
                <ion-label>Item</ion-label>
            </ion-col>
            <ion-col size="2" style="margin: auto;">
              <ion-icon name="chevron-forward-outline" size="large"></ion-icon>
            </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
  
</ion-content>
