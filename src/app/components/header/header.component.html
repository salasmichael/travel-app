<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="backButton">
      <ion-button routerLink="/home" routerDirection="forward">
        <ion-icon name="chevron-back-outline" ></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-title class="header-title">{{ pageTitle }}</ion-title>

    <ion-buttons slot="end" *ngIf="logoutbtn" (click)="logout()">
      <ion-button >
        <ion-icon name="log-out" slot="icon-only" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
